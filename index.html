<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оюунсанаа – Дунд нас</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ярилцъя товч -->
  <div id="chat-toggle" class="chat-toggle">Ярилцъя</div>

  <!-- Chat container -->
  <div id="chat-container" class="chat-container hidden">
    <div class="chat-header">
      <img src="avatar.png" alt="Оюунсанаа" class="avatar">
      <div class="chat-title"><strong>Оюунсанаа – Дунд нас</strong></div>
      <div class="chat-controls">
        <span id="menu-toggle">☰</span>
        <span id="scroll-down">⬇</span>
        <span id="scroll-up">⬆</span>
        <span id="close-chat">×</span>
      </div>
    </div>

    <!-- Chat messages -->
    <div id="chatbox" class="chatbox"></div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Бичих..." />
      <button id="send-button">Ярилцъя</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html
