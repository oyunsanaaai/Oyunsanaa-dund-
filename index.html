    <div id="sidebar" class="sidebar hidden">

        <li><a href="chatbots_special.html">Тусгай үйлчилгээ</a></li>

    <div id="chatbox" class="chatbox">
      <div class="message bot">Сайн байна уу? Би Оюунсанаа байна. Юу ярилцмаар байна вэ?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Бичих..." />
      <button id="send-button">➤</button>
    </div>
  </div>

  <script src="script.js"></script>
