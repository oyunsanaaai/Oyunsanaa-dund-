<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyunsanaa – Чат систем</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="chatToggle" class="chat-toggle">Ярилцъя</div>

<div id="chatContainer" class="chat-container hidden">
  <div class="chat-header">
    <img src="oyunsanaa-avatar.png" class="avatar" />
    <span class="chat-title">Сэтгэлийн хөтөч (чат) ⠿</span>
    <div class="chat-controls">
      <span id="menuToggle" class="menu-icon">☰ ⠿</span>
      <span id="minimizeChat">▽</span>
      <span id="closeChat">×</span>
    </div>
  </div>

  <div id="sidebar" class="sidebar hidden">
    <div class="guide-buttons">
      <button class="btn-premium">⭐ Премиум</button>
      <button class="btn-engiin">Энгийн</button>
      <button class="btn-bagts">Багц</button>
      <button class="btn-haraagui">⠿ Харааны бэрхшээлтэй</button>
      <button class="btn-tusgai">Тусгай хэрэгцээт</button>
    </div>
  </div>

  <div id="chatbox" class="chatbox"></div>

  <div class="chat-input">
    <label for="image-upload" class="upload-icon">+</label>
    <input type="file" id="image-upload" style="display:none" />
    <input type="text" id="userInput" placeholder="Бичих..." />
    <button id="send-button">➤</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
