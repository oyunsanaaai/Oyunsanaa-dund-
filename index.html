
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyunsanaa Chatbot</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="chat-toggle" class="chat-toggle">Ярилцъя</div>
  <div id="chat-container" class="chat-container hidden">
    <div class="chat-header">
      <img src="avatar.png" alt="Avatar" class="avatar">
      <div class="chat-title"><strong>Оюунсанаа</strong></div>
      <div class="chat-controls">
        <span id="menu-toggle">☰ ⠍⠑⠝⠥</span>
        <span id="minimize-chat">▽</span>
        <span id="close-chat">×</span>
      </div>
    </div>

    <div id="sidebar" class="sidebar">
      <h3>Сэтгэлийн хөтөч (чат) ⠎⠧⠵⠪⠍⠦⠤⠗</h3>
      <ul>
        <li><button class="menu-btn" style="background-color:#173125;">Премиум (чат)</button></li>
        <li><button class="menu-btn" style="background-color:#E1D9C9;">Энгийн (чат)</button></li>
        <li><button class="menu-btn" style="background-color:#D8A48F;">Багц (чат)</button></li>
        <li><button class="menu-btn" style="background-color:#212E40;">Харааны бэрхшээлтэй (чат) ⠓⠁⠗⠁⠁⠝⠮</button></li>
        <li><button class="menu-btn" style="background-color:#212E40;">Тусгай хэрэгцээт (чат)</button></li>
      </ul>
    </div>

    <div id="chatbox" class="chatbox"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Сэтгэлээ хуваалцана уу..." autocomplete="off" />
      <button type="submit">Илгээх</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
